<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!--  <p>{{message}}</p>-->
<!--  <p>{{reversemsg}}</p>-->
  <p>{{fullName}}</p>
</div>

<script src="../Js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      firstName: 'Foo',
      lastName: 'Bar'
    },
    computed:{
      reversemsg:function () {
        return this.message.split('').reverse().join('');
      },
      get:function () {
        return this.firstName + " " + this.lastName
      },
      set:function (newValue) {
        var names = newValue.split(' ')
        this.firstName = names[0]
        this.lastName = names[1]
      }
    }
  })

  // console.log(vm.reversemsg());
  // vm.message = 'goodbye'
  // console.log(vm.reversemsg())
</script>
</body>
</html>
