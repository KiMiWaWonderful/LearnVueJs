<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app1">
<!--{{message}}-->
  <h2>{{title}}</h2>
</div>

<div id="app2">
  <!--{{message}}-->
  <h2>{{title}}</h2>
  <button v-on:click = "changeTitle">click</button>
</div>

<script src="../Js/vue.js"></script>
<script>
  var app1 = new Vue({
    el: '#app1',
    data: {
      title: "one"
    },
    methods: {

    }
  });

  var app2 = new Vue({
    el: '#app2',
    data: {
      title: "two"
    },
    methods: {
      changeTitle:function () {
        app1.title = "hhhhhh"
      }
    }
  })
</script>
</body>
</html>
