<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 :style="{fontSize: finalSize}">{{message}}</h2>
  <h2>{{greet()}}</h2>
  <a  v-bind:href="website">baidu</a>
</div>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
      finalSize: '100px',
      website: 'http://www.baidu.com'
    },
    methods: {
      greet: function () {
        return 'Good Morning ' + this.message
      }
    }
  })
</script>
</body>
</html>
