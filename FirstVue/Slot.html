<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn><button>button</button></cpn>
</div>

<template id = "cpn">
  <div>
    <h2>i am component</h2>
    <p>i am also component</p>
    <slot><button>hello</button></slot>
  </div>
</template>

<script src="../Js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello'
    },
    components:{
      cpn:{
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
